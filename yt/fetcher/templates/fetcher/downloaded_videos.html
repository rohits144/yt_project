<!DOCTYPE html>
<html>
<head>
    <title>Downloaded Videos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 2em; }
        .tile {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin: 1em;
            width: 220px;
            padding: 1em;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .tile:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.16); }
        .thumb {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }
        .title { font-size: 1em; margin: 0.5em 0; }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            border-radius: 8px;
            padding: 1em;
            width: auto;
            max-width: 900px;
            max-height: 80vh;
            position: relative;
            margin: 10vh auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .close {
            position: absolute;
            top: 10px; right: 20px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
        video {
            max-width: 60vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            background: #000;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Downloaded Videos</h1>
    <div id="notif" style="display:none;position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#27ae60;color:#fff;padding:0.7em 2em;border-radius:6px;z-index:2000;font-size:1.1em;box-shadow:0 2px 8px rgba(0,0,0,0.15);">Deleted successfully!</div>
    <div class="container">
        {% for video in videos %}
        <div class="tile" onclick="showModal('{{ video.file_url }}', '{{ video.video_id }}', true)">
            <img class="thumb" src="https://img.youtube.com/vi/{{ video.video_id }}/hqdefault.jpg" alt="Thumbnail">
            <div class="title">{{ video.title }}</div>
            <form method="post" action="/downloaded-videos/delete/" style="margin:0;" onsubmit="return confirmDelete(event, '{{ video.video_id }}');">
                {% csrf_token %}
                <input type="hidden" name="video_id" value="{{ video.video_id }}">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
        {% empty %}
        <div>No downloaded videos found.</div>
        {% endfor %}
    </div>
    <div id="videoModal" class="modal" onclick="hideModal(event)">
        <div class="modal-content">
            <span class="close" onclick="hideModal(event)">&times;</span>
            <video id="modalVideo" controls></video>
        </div>
    </div>
    <script>
        // Show notification if deleted
        window.onload = function() {
            if (window.location.search.indexOf('deleted=1') !== -1) {
                var notif = document.getElementById('notif');
                notif.style.display = 'block';
                setTimeout(function() { notif.style.display = 'none'; }, 2000);
            }
        }
        function showModal(fileUrl, videoId, autoplay) {
            var modal = document.getElementById('videoModal');
            var video = document.getElementById('modalVideo');
            video.src = fileUrl;
            modal.style.display = 'flex';
            if (autoplay) {
                setTimeout(function() { video.play(); }, 100);
            }
        }
        function hideModal(event) {
            if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
                var modal = document.getElementById('videoModal');
                var video = document.getElementById('modalVideo');
                video.pause();
                video.src = '';
                modal.style.display = 'none';
            }
        }
        function pauseVideo() {
            var video = document.getElementById('modalVideo');
            video.pause();
        }
        function stopVideo() {
            var video = document.getElementById('modalVideo');
            video.pause();
            video.currentTime = 0;
        }
        function confirmDelete(event, videoId) {
            event.stopPropagation();
            if (!confirm('Are you sure you want to delete this video?')) {
                event.preventDefault();
                return false;
            }
            // Allow form submission
            return true;
        }
    </script>
</body>
</html>
